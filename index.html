<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃ©nÃ©rateur de Variations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ccapture.js@1.1.0/build/CCapture.all.min.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        :root {
            --bg-main: #f5f5f7;
            --bg-canvas: #e8e8ed;
            --bg-panel: #ffffff;
            --bg-section: #f9f9f9;
            --border-color: #d2d2d7;
            --border-light: #e5e5e5;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --text-tertiary: #86868b;
            --accent: #000000;
            --accent-hover: #424245;
            --slider-track: #d1d1d6;
            --slider-thumb: #000000;
            --selection-border: #007aff;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.08);
        }
        
        [data-theme="dark"] {
            --bg-main: #000000;
            --bg-canvas: #1c1c1e;
            --bg-panel: #1c1c1e;
            --bg-section: #2c2c2e;
            --border-color: #38383a;
            --border-light: #2c2c2e;
            --text-primary: #f5f5f7;
            --text-secondary: #98989d;
            --text-tertiary: #636366;
            --accent: #ffffff;
            --accent-hover: #d1d1d6;
            --slider-track: #48484a;
            --slider-thumb: #ffffff;
            --selection-border: #0a84ff;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.4);
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif; 
            background: var(--bg-main); 
            color: var(--text-primary); 
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            transition: background 0.2s ease;
        }
        
        .container { 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* ZONE CANVAS */
        .canvas-wrapper { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: var(--bg-canvas);
            padding: 24px;
            flex: 1;
            min-height: 500px;
        }
        
        #canvas-container {
            width: 100%;
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #canvas-container canvas { 
            box-shadow: var(--shadow-md);
            background: white;
            max-width: 100%; 
            height: auto !important;
            border-radius: 0;
            cursor: pointer;
        }
        
        /* PANNEAU LATÃ‰RAL */
        .panel { 
            background: var(--bg-panel); 
            border-top: 1px solid var(--border-color);
            display: flex; 
            flex-direction: column;
            max-height: 65vh;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .panel-header { 
            padding: 20px 20px 16px;
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            background: var(--bg-panel);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title-group {
            flex: 1;
        }
        
        .panel-title {
            font-size: 17px; 
            font-weight: 600;
            letter-spacing: -0.022em;
            margin-bottom: 2px;
            color: var(--text-primary);
        }
        
        .panel-subtitle {
            font-size: 12px;
            color: var(--text-tertiary);
            font-weight: 400;
            letter-spacing: -0.01em;
        }
        
        /* THEME TOGGLE */
        .theme-toggle {
            background: transparent;
            border: none;
            padding: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: opacity 0.2s ease;
            opacity: 0.6;
        }
        
        .theme-toggle:hover {
            opacity: 1;
        }
        
        /* CONTRÃ”LES */
        .controls-wrapper {
            padding: 20px;
            flex-grow: 1;
        }
        
        /* UPLOAD LOGO */
        .upload-section {
            margin-bottom: 20px;
        }
        
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .upload-btn {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-section);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
            letter-spacing: -0.01em;
        }
        
        .upload-btn:hover {
            background: var(--slider-track);
        }
        
        .upload-btn-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        
        /* LINE SETTINGS CARD */
        .line-settings-card {
            background: var(--bg-section);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .line-settings-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-light);
        }
        
        .line-color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .line-settings-title {
            font-size: 15px;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--text-primary);
        }
        
        .section-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--text-tertiary);
            margin-bottom: 12px;
            margin-top: 16px;
        }
        
        .section-label:first-child {
            margin-top: 0;
        }
        
        .control-group { 
            margin-bottom: 14px;
        }
        
        .control-group label { 
            font-size: 13px; 
            font-weight: 500;
            color: var(--text-secondary);
            display: flex; 
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: baseline;
            letter-spacing: -0.01em;
        }
        
        .control-value {
            font-weight: 600;
            color: var(--text-primary);
            font-variant-numeric: tabular-nums;
            font-size: 13px;
        }
        
        input[type="range"] { 
            width: 100%; 
            cursor: pointer;
            height: 3px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--slider-track);
            border-radius: 3px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--slider-thumb);
            cursor: pointer;
            transition: transform 0.15s ease;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }
        
        input[type="range"]::-webkit-slider-thumb:active {
            transform: scale(0.95);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--slider-thumb);
            cursor: pointer;
            border: none;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }
        
        /* CHECKBOX */
        .checkbox-group { 
            display: flex; 
            align-items: center; 
            gap: 10px;
            padding: 10px 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid var(--border-light);
        }
        
        [data-theme="dark"] .checkbox-group {
            background: var(--border-color);
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            font-size: 13px; 
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            user-select: none;
            letter-spacing: -0.01em;
        }
        
        /* LOGO SCALE */
        .logo-scale-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-light);
        }
        
        /* ACTIONS */
        .actions { 
            padding: 20px;
            border-top: 1px solid var(--border-light);
            background: var(--bg-panel);
        }
        
        button.primary-btn { 
            width: 100%;
            padding: 13px; 
            border: none; 
            border-radius: 8px; 
            font-weight: 600;
            cursor: pointer; 
            font-size: 13px;
            letter-spacing: -0.01em;
            transition: all 0.2s ease;
            background: var(--accent); 
            color: white;
        }
        
        [data-theme="dark"] button.primary-btn {
            color: var(--bg-main);
        }
        
        button.primary-btn:hover { 
            background: var(--accent-hover);
            transform: translateY(-1px);
        }
        
        button.primary-btn:active {
            transform: translateY(0);
        }
        
        button.secondary-btn {
            width: 100%;
            padding: 13px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
            letter-spacing: -0.01em;
            transition: all 0.2s ease;
            background: transparent;
            color: var(--text-primary);
            margin-top: 8px;
        }

        button.secondary-btn:hover {
            background: var(--bg-section);
        }

        button.secondary-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .info-text { 
            font-size: 11px; 
            color: var(--text-tertiary); 
            text-align: center; 
            margin-top: 12px;
            letter-spacing: -0.01em;
        }
        
        /* RESPONSIVE */
        @media (min-width: 768px) {
            .container {
                display: grid;
                grid-template-columns: 1fr 360px;
                flex-direction: row;
            }
            
            .canvas-wrapper {
                padding: 48px;
                min-height: 100vh;
            }
            
            .panel {
                border-top: none;
                border-left: 1px solid var(--border-color);
                max-height: 100vh;
            }
            
            .panel-header {
                padding: 28px 24px 20px;
            }
            
            .panel-title {
                font-size: 19px;
            }
            
            .panel-subtitle {
                font-size: 13px;
            }
            
            .controls-wrapper {
                padding: 24px;
            }
            
            .actions {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas-wrapper" id="canvas-container"></div>
        
        <div class="panel">
            <div class="panel-header">
                <div class="panel-title-group">
                    <div class="panel-title">GÃ©nÃ©rateur de Variations</div>
                    <div class="panel-subtitle">Cliquez pour ajouter des lignes</div>
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Changer le thÃ¨me">
                    <span id="themeIcon">ðŸŒ™</span>
                </button>
            </div>
            
            <div class="controls-wrapper">
                <div class="upload-section">
                    <div class="section-label">Logo</div>
                    <div class="upload-btn-wrapper">
                        <div class="upload-btn">Charger un logo</div>
                        <input type="file" id="logoUpload" accept=".svg,.png,.jpg,.jpeg">
                    </div>
                </div>
                
                <div class="checkbox-group" style="margin-bottom: 20px;">
                    <input type="checkbox" id="animCheck">
                    <label for="animCheck">Animation</label>
                </div>
                
                <div class="line-settings-card" id="lineSettingsCard">
                    <div class="line-settings-header">
                        <div class="line-color-dot" id="lineColorDot"></div>
                        <div class="line-settings-title" id="lineSettingsTitle">Ligne 1</div>
                    </div>

                    <div class="section-label">Position</div>
                    <div class="control-group">
                        <label>Verticale <span class="control-value" id="vslider_val">0</span></label>
                        <input type="range" id="vslider" min="-80" max="80" value="0">
                    </div>
                    <div class="control-group">
                        <label>Horizontale <span class="control-value" id="hslider_val">0</span></label>
                        <input type="range" id="hslider" min="-150" max="150" value="0">
                    </div>

                    <div class="section-label">Forme</div>
                    <div class="control-group">
                        <label>Ã‰paisseur <span class="control-value" id="tslider_val">10</span></label>
                        <input type="range" id="tslider" min="5" max="50" value="10">
                    </div>
                    <div class="control-group">
                        <label>Chaos <span class="control-value" id="wslider_val">3</span></label>
                        <input type="range" id="wslider" min="1" max="8" step="0.5" value="3">
                    </div>
                    <div class="control-group">
                        <label>Longueur <span class="control-value" id="lslider_val">1</span></label>
                        <input type="range" id="lslider" min="0.2" max="1" step="0.1" value="1">
                    </div>

                    <div class="section-label">Options</div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="lineInFrontToggle">
                        <label for="lineInFrontToggle">Ligne devant le logo</label>
                    </div>
                </div>
                
                <div class="logo-scale-section">
                    <div class="section-label">Logo</div>
                    <div class="control-group">
                        <label>Ã‰chelle <span class="control-value" id="logoslider_val">1</span></label>
                        <input type="range" id="logoslider" min="0.5" max="2" step="0.1" value="1">
                    </div>
                </div>
            </div>
            
            <div class="actions">
                <button class="primary-btn" id="genbtn">GÃ©nÃ©rer Variations</button>
                <button class="secondary-btn" id="exportGifBtn">Exporter 4 GIF</button>
                <div class="info-text">Double-clic sur une case pour le SVG</div>
            </div>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
