<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de Variations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        :root {
            --bg-main: #f8f8f8;
            --bg-canvas: #ececec;
            --bg-panel: #fff;
            --bg-panel-header: #fff;
            --bg-section: #fafafa;
            --border-color: #e0e0e0;
            --border-light: #f0f0f0;
            --text-primary: #1a1a1a;
            --text-secondary: #444;
            --text-tertiary: #999;
            --text-subtle: #aaa;
            --accent: #222;
            --accent-hover: #000;
            --slider-track: #e8e8e8;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
            --shadow-md: 0 8px 40px rgba(0,0,0,0.08);
            --shadow-btn: 0 2px 8px rgba(0,0,0,0.12);
            --shadow-btn-hover: 0 4px 12px rgba(0,0,0,0.18);
        }
        
        [data-theme="dark"] {
            --bg-main: #1a1a1a;
            --bg-canvas: #0f0f0f;
            --bg-panel: #222;
            --bg-panel-header: #222;
            --bg-section: #2a2a2a;
            --border-color: #333;
            --border-light: #2a2a2a;
            --text-primary: #f0f0f0;
            --text-secondary: #d0d0d0;
            --text-tertiary: #888;
            --text-subtle: #666;
            --accent: #f0f0f0;
            --accent-hover: #fff;
            --slider-track: #3a3a3a;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
            --shadow-md: 0 8px 40px rgba(0,0,0,0.5);
            --shadow-btn: 0 2px 8px rgba(0,0,0,0.4);
            --shadow-btn-hover: 0 4px 12px rgba(0,0,0,0.6);
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "SF Pro", sans-serif; 
            background: var(--bg-main); 
            color: var(--text-primary); 
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        .container { 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* ZONE CANVAS */
        .canvas-wrapper { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: var(--bg-canvas);
            padding: 20px;
            flex: 1;
            min-height: 400px;
        }
        
        #canvas-container {
            width: 100%;
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #canvas-container canvas { 
            box-shadow: var(--shadow-sm), var(--shadow-md);
            background: white;
            max-width: 100%; 
            height: auto !important;
            border-radius: 2px;
        }
        
        /* PANNEAU LAT√âRAL */
        .panel { 
            background: var(--bg-panel); 
            border-top: 1px solid var(--border-color);
            display: flex; 
            flex-direction: column;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .panel-header { 
            padding: 20px;
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            background: var(--bg-panel-header);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title-group {
            flex: 1;
        }
        
        .panel-title {
            font-size: 18px; 
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 2px;
            color: var(--text-primary);
        }
        
        .panel-subtitle {
            font-size: 12px;
            color: var(--text-tertiary);
            font-weight: 400;
        }
        
        /* THEME TOGGLE */
        .theme-toggle {
            background: var(--bg-section);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .theme-toggle:hover {
            background: var(--slider-track);
        }
        
        /* CONTR√îLES */
        .controls-wrapper {
            padding: 20px;
            flex-grow: 1;
        }
        
        .control-section {
            margin-bottom: 24px;
        }
        
        .section-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-subtle);
            margin-bottom: 12px;
            padding-left: 2px;
        }
        
        .control-group { 
            margin-bottom: 16px;
        }
        
        .control-group label { 
            font-size: 13px; 
            font-weight: 500;
            color: var(--text-secondary);
            display: flex; 
            justify-content: space-between;
            margin-bottom: 8px;
            align-items: baseline;
        }
        
        .control-value {
            font-weight: 600;
            color: var(--text-primary);
            font-variant-numeric: tabular-nums;
        }
        
        input[type="range"] { 
            width: 100%; 
            cursor: pointer;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--slider-track);
            border-radius: 2px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            transition: transform 0.15s ease;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: none;
        }
        
        /* CHECKBOX ANIMATION */
        .checkbox-group { 
            display: flex; 
            align-items: center; 
            gap: 10px;
            padding: 12px;
            background: var(--bg-section);
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid var(--border-light);
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            font-size: 13px; 
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            user-select: none;
        }
        
        /* UPLOAD LOGO */
        .upload-section {
            margin-bottom: 20px;
        }
        
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .upload-btn {
            width: 100%;
            padding: 12px;
            background: var(--bg-section);
            border: 1px dashed var(--border-color);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
        }
        
        .upload-btn:hover {
            border-color: var(--accent);
            background: var(--slider-track);
        }
        
        .upload-btn-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        
        /* ACTIONS */
        .actions { 
            padding: 20px;
            border-top: 1px solid var(--border-light);
            background: var(--bg-section);
        }
        
        button.primary-btn { 
            width: 100%;
            padding: 14px; 
            border: none; 
            border-radius: 8px; 
            font-weight: 600;
            cursor: pointer; 
            text-transform: uppercase; 
            font-size: 11px;
            letter-spacing: 0.08em;
            transition: all 0.2s ease;
            background: var(--accent); 
            color: var(--bg-panel);
            box-shadow: var(--shadow-btn);
        }
        
        button.primary-btn:hover { 
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-btn-hover);
        }
        
        button.primary-btn:active {
            transform: translateY(0);
        }
        
        .info-text { 
            font-size: 11px; 
            color: var(--text-subtle); 
            text-align: center; 
            margin-top: 10px;
            font-style: italic;
        }
        
        /* RESPONSIVE */
        @media (min-width: 768px) {
            .container {
                display: grid;
                grid-template-columns: 1fr 340px;
                flex-direction: row;
            }
            
            .canvas-wrapper {
                padding: 40px;
                min-height: 100vh;
            }
            
            .panel {
                border-top: none;
                border-left: 1px solid var(--border-color);
                max-height: 100vh;
            }
            
            .panel-header {
                padding: 32px 24px 24px;
            }
            
            .panel-title {
                font-size: 20px;
                margin-bottom: 4px;
            }
            
            .panel-subtitle {
                font-size: 13px;
            }
            
            .controls-wrapper {
                padding: 24px;
            }
            
            .control-section {
                margin-bottom: 32px;
            }
            
            .control-group {
                margin-bottom: 20px;
            }
            
            .actions {
                padding: 24px;
            }
            
            button.primary-btn {
                padding: 16px;
            }
            
            .info-text {
                margin-top: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas-wrapper" id="canvas-container"></div>
        
        <div class="panel">
            <div class="panel-header">
                <div class="panel-title-group">
                    <div class="panel-title">G√©n√©rateur de Variations</div>
                    <div class="panel-subtitle">Personnalisez votre logo</div>
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Changer le th√®me">
                    <span id="themeIcon">üåô</span>
                </button>
            </div>
            
            <div class="controls-wrapper">
                <div class="upload-section">
                    <div class="section-label">Logo</div>
                    <div class="upload-btn-wrapper">
                        <div class="upload-btn">üìÅ Charger un logo (SVG/PNG)</div>
                        <input type="file" id="logoUpload" accept=".svg,.png,.jpg,.jpeg">
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="animCheck">
                    <label for="animCheck">Animation serpent üêç</label>
                </div>

                <div class="control-section">
                    <div class="section-label">Position</div>
                    <div class="control-group">
                        <label>Verticale <span class="control-value" id="vslider_val">0</span></label>
                        <input type="range" id="vslider" min="-80" max="80" value="0">
                    </div>
                    <div class="control-group">
                        <label>Horizontale <span class="control-value" id="hslider_val">0</span></label>
                        <input type="range" id="hslider" min="-150" max="150" value="0">
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-label">Forme</div>
                    <div class="control-group">
                        <label>√âpaisseur <span class="control-value" id="tslider_val">10</span></label>
                        <input type="range" id="tslider" min="5" max="30" value="10">
                    </div>
                    <div class="control-group">
                        <label>Chaos <span class="control-value" id="wslider_val">3</span></label>
                        <input type="range" id="wslider" min="1" max="8" step="0.5" value="3">
                    </div>
                    <div class="control-group">
                        <label>Longueur <span class="control-value" id="lslider_val">1</span></label>
                        <input type="range" id="lslider" min="0.2" max="1" step="0.1" value="1">
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-label">√âchelle</div>
                    <div class="control-group">
                        <label>Taille <span class="control-value" id="logoslider_val">1</span></label>
                        <input type="range" id="logoslider" min="0.5" max="2" step="0.1" value="1">
                    </div>
                </div>
            </div>
            
            <div class="actions">
                <button class="primary-btn" id="genbtn">G√©n√©rer Variations</button>
                <div class="info-text">Clic sur une case pour exporter en SVG</div>
            </div>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
